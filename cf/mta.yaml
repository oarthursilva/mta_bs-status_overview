_schema-version: 3.3.0
ID: statusoverview
version: 1.0.0
description: Status overview
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npm run build:module

modules:
  - name: statusoverview-srv
    type: nodejs
    path: cap/gen/srv
    parameters:
      buildpack: nodejs_buildpack
      disk-quota: 256M
      memory: 256M
    build-parameters:
      before-all:
        - builder: custom
          commands:
            - npm ci
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: bc_mc-auth
      - name: bc_mc-dest

  - name: bc_mc-dest-content
    type: com.sap.application.content
    requires:
      - name: bc_mc-dest
        parameters:
          content-target: true
      - name: srv-api
      - name: bc_mc-auth
        parameters:
          service-key:
            name: bc_mc-auth-key
      - name: bc_mc-repo-host
        parameters:
          service-key:
            name: bc_mc-repo-host-key
    parameters:
      content:
        subaccount:
          destinations:
            - Name: bc_mc-srv
              Authentication: OAuth2UserTokenExchange
              TokenServiceInstanceName: bc_mc-auth
              TokenServiceKeyName: bc_mc-auth-key
              URL: ~{srv-api/srv-url}
              sap.cloud.service: com.hugoboss.bc.statusoverview
              HTML5.DynamicDestination: true
              WebIDEEnabled: true
              WebIDEUsage: odata_gen
          existing_destinations_policy: update
        instance:
          destinations:
            - Name: bc_mc-srv-api
              Authentication: OAuth2UserTokenExchange
              TokenServiceInstanceName: bc_mc-auth
              TokenServiceKeyName: bc_mc-auth-key
              URL: ~{srv-api/srv-url}
              sap.cloud.service: com.hugoboss.bc.statusoverview
              HTML5.Timeout: 60000
            - Name: bc_mc-repo-host
              ServiceInstanceName: bc_mc-repo-host
              ServiceKeyName: bc_mc-repo-host-key
              sap.cloud.service: com.hugoboss.bc.statusoverview
            - Name: bc_mc-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: bc_mc-auth
              ServiceKeyName: bc_mc-auth-key
              sap.cloud.service: com.hugoboss.bc.statusoverview
          existing_destinations_policy: update
    build-parameters:
      no-source: true

  - name: bc_mc-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: bc_mc-repo-host
        parameters:
          content-target: true
          service-key:
            name: bc_mc-repo-host-key
    build-parameters:
      build-result: resources
      requires:
        - name: statusoverview
          target-path: resources/
          artifacts:
            - statusoverview.zip

  - name: statusoverview
    type: html5
    path: cap/app/statusoverview
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

resources:
  - name: bc_mc-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: bc_mc-${space}
        tenant-mode: dedicated
      service-keys:
        - name: bc_mc-auth-key

  - name: bc_mc-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
      service-keys:
        - name: bc_mc-repo-host-key

  - name: bc_mc-dest
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service-keys:
        - name: bc_mc-dest-key
